<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tic Tac Toe</title>
    <link type="text/css" href="styles.css" rel="stylesheet" />
    <script src="game.js"></script>
  </head>
  <body>
    <nav>
      <a class="large">Tic Tac Toe</a>
    </nav>
    <div class="center">
      <div class="header">
        <h1>It's <b id="current-player-indicator">X</b>'s turn.</h1>
      </div>
      <div class="game-grid">
        <div data-slot="0"></div>
        <div data-slot="1"></div>
        <div data-slot="2"></div>
        <div data-slot="3"></div>
        <div data-slot="4"></div>
        <div data-slot="5"></div>
        <div data-slot="6"></div>
        <div data-slot="7"></div>
        <div data-slot="8"></div>
      </div>
      <div class="center">
        <button
          id="restart-button"
          style="
            margin-inline: auto;
            margin-top: 2em;
            margin-bottom: 2em;
            width: 8em;
            font-size: 2em;
          "
        >
          Restart
        </button>
      </div>
    </div>
  </body>
</html>
